<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700" rel="stylesheet">

    <title>Field of Dreams Ultimate</title>

</head>
<body>
    <div id="background-picture">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Ultimate</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link2</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <section class="intro">
                <h1 class="white-outline text-center">Field of Dreams Ultimate</h1>
                <h3 class="white-outline">Start Time This Week: <kbd>6:00AM</kbd></h3>
                <p class="white-outline">
                    Please show up cleats on, warmed up and ready to start by this time.
                </p>
            </section>

            <section class="content">
                <h2 class="text-center text-underline" id="team-text"><u>Teams</u></h2>
            </section>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="layer tile">
                        <div class="team-tile">
                            <div class="tile-name">Pool</div>
                            <div class="tile-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 team-bg">
                    <div class="col-sm-12">
                        <div class="team-tile">
                            <div class="tile-name">White Team</div>
                            <div class="tile-list"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 team-bg">
                    <div class="col-sm-12">
                        <div class="team-tile">
                            <div class="tile-name">Black Team</div>
                            <div class="tile-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src=js/jquery-3.1.1.min.js></script>
        <script src=js/bootstrap.min.js></script>
        <script src=js/scripts.js></script>
        <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>

</body>

</html>
